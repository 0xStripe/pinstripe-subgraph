specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MarketFactory
    network: arbitrum-goerli
    source:
      abi: MarketFactory
      address: "0x1DBbd042805F40c0Bb720e38681e59b9b7925Db1"
      startBlock: 13055603
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MarketCreated
      abis:
        - name: MarketFactory
          file: ./abis/MarketFactory.json
      eventHandlers:
        - event: MarketCreated(address,address,address,address)
          handler: handleMarketCreated
      file: ./src/market_factory.ts
